<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Player game mode</title>
</head>
<body>
    <div class="header">
        <p>Rock Paper Scissor<br><br>
            Player1  VS  Player2
        </p>
    </div>
    <div class="body">
            <p class="paraChoose">Choose a weapon</p>
            <p class="endGame">When the score reaches 5, the game ends</p>
            <div class="weapon">
                <img class="weaponPlayer" id="scorePlayer1" type="image" src="./img/questionMark.jpg" alt="questionMark">
                <img class="weaponComputer" id="scorePlayer2" type="image" src="./img/questionMark.jpg" alt="questionMark">
            </div>
            <div class="score">
                <label for="scorePlayer1" id="countPlayer1">Player1 : 0</label>
            
                <label for="scorePlayer2" id="countPlayer2">Player2 : 0</label>
            </div>
            <div class="gameDisplay">
                <p id="gameResult"></p>
            </div>
            <div class="choose">
                <input class="inputImg" id="rock" type="image" src="./img/rock.jpg" alt="imgRock" onclick="gameStartPVP(this)">
                <input class="inputImg" id="paper" type="image" src="./img/paper.jpg" alt="paper" onclick="gameStartPVP(this)">
                <input class="inputImg" id="scissors" type="image" src="./img/scissor.jpg" alt="scissor" onclick="gameStartPVP(this)">
            </div>
    </div>

    <div class="home">
        <a href="index.html" class="linkGame">
            <button class="buttonGame">HOME</button>
        </a>
    </div>

    <div class="footer">
        <p>@Copyright 2023 </p>
    </div>

    <script src="gameFuncPlayer.js"></script>
</body>
</html>
