<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="header">
        <p>Rock Paper Scissor</p>
    </div>

    <div class="body">
        <p class="paraChoose">Choose a weapon</p>
        <p class="endGame">When the score reaches 5, the game ends</p>
        <div class="weapon">
            <img class="weaponPlayer" id="scorePlayer" src="./img/questionMark.jpg" alt="questionMark">
            <img class="weaponComputer" id="scoreComputer" src="./img/questionMark.jpg" alt="questionMark">
        </div>
        <div class="score">
            <label for="scorePlayer">Player :</label>
           
            <label for="scoreComputer">Computer : </label>
        </div>
        <div class="choose">
            <input class="rock" type="image" src="./img/rock.jpg" alt="imgRock">
            <input class="paper" type="image" src="./img/paper.jpg" alt="paper">
            <input class="scissor" type="image" src="./img/scissor.jpg" alt="scissor">
        </div>
    </div>



    <div class="footer">
        <p>@Copyright 2023 </p>
    </div>

</body>
</html>
