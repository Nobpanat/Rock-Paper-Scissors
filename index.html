<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="header">
        Rock Paper Scissor
    </div>

    <div class="body">
        <p class="paraChoose">Choose a weapon</p>
        <p class="endGame">When the score reaches 5, the game ends</p>
        <div class="weapon">
            <img class="weaponPlayer" src="" alt="">
            <img class="weaponComputer" src="" alt="">
        </div>
        <div class="score">
            <p class="scorePlayer">Player : </p>
            <p class="scoreComputer">Computer : </p>
        </div>
        <div class="Choose">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissor"></button>
        </div>
    </div>



    <div class="footer">
        <p>@Copyright 2023 </p>
    </div>

</body>
</html>
