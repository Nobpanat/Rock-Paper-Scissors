<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/reflex-hammer.png" type="image/png" />
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissor</h1>
        <p>Player VS Computer mode</p>
    </header>

    <main class="main-content">
        <section class="instructions">
            <p class="paraChoose">Choose a weapon</p>
            <p class="endGame">When the score reaches 5, the game ends</p>
        </section>

        <section class="weapon">
            <img class="weaponPlayer" id="scorePlayer" src="./img/questionMark.jpg" alt="questionMark">
            <img class="weaponComputer" id="scoreComputer" src="./img/questionMark.jpg" alt="questionMark">
        </section>

        <section class="score">
            <label for="scorePlayer" id="countPlayer">Player : 0</label>
            <label for="scoreComputer" id="countComputer">Computer : 0</label>
        </section>

        <section class="gameDisplay">
            <p id="gameResult"></p>
        </section>

        <section class="choose">
            <input class="inputImg" id="rock" type="image" src="./img/rock.jpg" alt="imgRock" onclick="gameStart(this)">
            <input class="inputImg" id="paper" type="image" src="./img/paper.jpg" alt="imgPaper" onclick="gameStart(this)">
            <input class="inputImg" id="scissors" type="image" src="./img/scissor.jpg" alt="imgScissor" onclick="gameStart(this)">
        </section>
    </main>

    <footer class="footer">
        <a href="index.html" class="linkGame">
            <button class="buttonGame">HOME</button>
        </a>
        <p>&copy; 2023 Rock-Paper-Scissor Game</p>
    </footer>
    
    <script src="gameFunc.js"></script>
</body>
</html>
